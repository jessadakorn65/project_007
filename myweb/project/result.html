/* === ‡∏¢‡πà‡∏≠ ‚Äú‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏¢‡∏≤‡∏ß‚Äù ‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏•‡πà‡∏≠‡∏á (‡πÑ‡∏°‡πà‡∏¢‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏ó) === */
function autoFitVerseLines(selector, options = {}){
  const el = document.querySelector(selector);
  if (!el) return;

  const {
    maxSize = 34,   // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ê‡∏≤‡∏ô (‡πÉ‡∏´‡∏ç‡πà ‡∏ä‡∏±‡∏î)
    minSize = 22,   // ‡∏¢‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏ï‡πà‡∏≥‡∏™‡∏∏‡∏î‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏µ‡πâ (‡∏¢‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ)
    step    = 0.25, // ‡∏¢‡πà‡∏≠‡∏ó‡∏µ‡∏•‡∏∞‡∏ô‡∏¥‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô
    sidePad = 0.985 // ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á ~98.5% ‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á
  } = options;

  const lines = el.textContent.split('\n');
  el.innerHTML = '';
  lines.forEach(raw => {
    const div = document.createElement('div');
    div.className = 'vline';
    div.textContent = raw.trimEnd() || ' ';
    div.style.fontSize = maxSize + 'px';
    el.appendChild(div);
  });

  // ‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÇ‡∏´‡∏•‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
  requestAnimationFrame(() => {
    const boxWidth = el.clientWidth * sidePad;
    el.querySelectorAll('.vline').forEach(vline => {
      let size = maxSize;
      vline.style.fontSize = size + 'px';
      while (vline.scrollWidth > boxWidth && size > minSize){
        size -= step;
        vline.style.fontSize = size + 'px';
      }
    });
  });
}

  document.getElementById('meaning').textContent = item.meaning;

}
