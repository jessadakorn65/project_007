<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ผลการเสี่ยงเซียมซี</title>

<!-- ฟอนต์ไทย -->
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Noto+Serif+Thai:wght@400;600;700&family=Taviraj:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --paper-max: 980px;
    --pad: 30px;
    --title-shift: 60px;
  }

  html,body{height:100%;margin:0;background:#2a0c0c}
  body{ display:grid; place-items:center; padding:16px; color:#3b2a14;
  background: radial-gradient(circle at 50% -20%, #5b1a1a, #2a0c0c 80%);
  animation: bgMove 12s ease-in-out infinite alternate;
 }

  /* เฟรม */
  .sheet{
    position:relative;
    width:min(var(--paper-max), 70%);
    aspect-ratio: 3/4;
    background:#f6e4be center/cover no-repeat;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4); /* เงาใหญ่ */
    border: 3px solid rgba(255, 255, 255, 0.4); /* ขอบบาง ๆ โปร่ง ๆ */
    overflow:hidden;
    border-radius: 24px; /* ปรับค่ามากขึ้นเพื่อโค้งมากขึ้น */
    background: #fefaf2;
    margin-top: 10%;
    background-image: radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 70%);
  }
  .sheet::before{
    content:""; position:absolute; inset:0;
    background:center/cover no-repeat; opacity:1; z-index:0;
    animation: floatBg 6s ease-in-out infinite alternate;
    
  }
  @keyframes floatBg {
  0% { transform: scale(1) translateY(0); }
  100% { transform: scale(1.02) translateY(-8px); }
}
  /* โซนเนื้อหา */
  .content{
    /* ขยายพื้นที่ด้านใน ให้บทกลอนกว้างขึ้น */
    position:absolute; inset:200px 120px 92px;
    margin-left: -4%;
    display:flex; flex-direction:column; gap:18px; z-index:1;
  }

  .labels{ display:none !important; }

  /* หัวเรื่อง */
  .title{
    font-family:"Taviraj","Noto Serif Thai","TH Sarabun New",serif;
    font-weight:800;
    font-size:clamp(30px, 4.6vw, 44px);
    letter-spacing:.2px; color:#7b3b00; text-align:center;
    transform: translateY(var(--title-shift));
  }

  /* กล่องเนื้อหา */
  .section{
    background:#fff7e6cc;
    padding:var(--pad);
    border:1.8px solid #deb35a; border-radius:16px;
    box-shadow: inset 0 3px 10px rgba(0,0,0,.06);
    width:96%;
    margin: 8px auto 0;
  }

  /* ===== บทกลอน (อ่านง่ายขึ้น) ===== */
  .verse{
    font-family:"Charm","Taviraj","Noto Serif Thai","TH Sarabun New",serif;
    font-weight:700;                 /* หนา */
    font-size:34px;                  /* ฐานใหญ่ขึ้น */
    line-height:2.05;
    letter-spacing:.1px;
    color:#1a0e00;                   /* เข้มขึ้น */
    white-space:pre-wrap;
    text-align:center;
    margin-inline:auto;
    display:block;
    max-width:100%;

    /* คมชัดบนพื้นสว่าง */
    text-shadow: 0 1px 0 rgba(255,243,220,.7);
    -webkit-font-smoothing: antialiased;
    text-wrap: balance;
    overflow-wrap: anywhere;
    word-break: keep-all;
  }

  /* บรรทัดย่อย (สร้างด้วย JS) */
  .verse .vline{
    display:block;
    text-align:center;
    line-height:2.05;
    margin: .12em 0;
    white-space:normal;
    opacity: 0;
    transform: translateY(10px);
    animation: lineFade 0.8s ease forwards;
  }

  .verse .vline:nth-child(1){ animation-delay:0.2s }
  .verse .vline:nth-child(2){ animation-delay:0.6s }
  .verse .vline:nth-child(3){ animation-delay:1s }
  @keyframes lineFade {
    to { opacity:1; transform:translateY(0); }
  }

  /* คำอธิบาย / เชิงอรรถ */
  .meaning{
    font-family:"Noto Serif Thai","Taviraj","TH Sarabun New",serif;
    font-size:clamp(18px, 2.4vw, 24px);
    line-height:1.8; color:#3e280e; white-space:pre-wrap;
  }
  .note{
    font-family:"Taviraj","Noto Serif Thai","TH Sarabun New",serif;
    font-weight:800; color:#6f3906; margin-top:2px;
    font-size:clamp(16px, 2vw, 20px); white-space:pre-wrap;
  }

  /* ฟุทเตอร์ */
  .foot{
    position:absolute; left:0; right:0; bottom:18px;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 18px; z-index:1;
  }
  .counter{
    font-family:"Taviraj","Noto Serif Thai",serif; font-weight:700;
    background:#fff6de; border:1.5px solid #deb35a;
    padding:6px 10px; border-radius:12px; color:#7b3b00;
    box-shadow:0 2px 6px rgba(0,0,0,.12); font-size:14px;
  }
  .btn{
    appearance:none; border:none; cursor:pointer;
    background:#7b3b00; color:#ffe8b8;
    font-family:"Taviraj","Noto Serif Thai",serif;
    padding:10px 18px; border-radius:12px;
    font-weight:800; font-size:18px;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
  }
  .btn:hover {
  transform: translateY(-2px) scale(1.05);
  background: #945000;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
}


  /* พื้นหลังตามชุดเรื่อง */
  .sheet[data-theme="ram"]::before{ background-image:url("images/1111.png") }
  .sheet[data-theme="kckp"]::before{ background-image:url("images/2222.png") }

  /* จอเล็ก */
  @media (max-width:760px){
    .content{ inset:110px 34px 84px }
    .verse{ font-size:32px; line-height:2.0 }
  }
  @media (max-width:520px){
    .content{ inset:100px 22px 72px }
    .verse{ font-size:30px }
  }
  
</style>
</head>
<body>
  <main class="sheet" id="sheet">
    <section class="content">
      <div class="labels">
        <div class="badge" id="seriesBadge">—</div>
        <div class="badge" id="idBadge">ใบที่ —</div>
      </div>

      <h1 class="title" id="title">คำทำนาย — ใบที่ —</h1>

      <div class="section">
        <div class="verse" id="verse"></div>
      </div>

      <div class="section">
        <div class="meaning" id="meaning"></div>
      </div>

      <div class="note" id="note"></div>
    </section>

    <div class="foot">
      <div class="counter" id="visitCounter">กำลังโหลดตัวนับ…</div>
      <button class="btn" id="nextBtn">ถัดไปกรอกแบบฟอร์ม</button>
    </div>
  </main>

<script>

เห็นทารกพาลีวงศ์วานไกร      บุตรแห่งพระพายฤทธิ์เกรียงไกรปรากฏกาย

/* === ย่อ “เฉพาะบรรทัดยาว” ให้พอดีกล่อง (ไม่ย่อทั้งบท) === */
function autoFitVerseLines(selector, options = {}){
  const el = document.querySelector(selector);
  if (!el) return;

  const {
    maxSize = 34,   // ขนาดฐาน (ใหญ่ ชัด)
    minSize = 22,   // ย่อได้ต่ำสุดเท่านี้ (ยังอ่านได้)
    step    = 0.25, // ย่อทีละนิดให้เนียน
    sidePad = 0.985 // ใช้ความกว้าง ~98.5% ของกล่อง
  } = options;

  const lines = el.textContent.split('\n');
  el.innerHTML = '';
  lines.forEach(raw => {
    const div = document.createElement('div');
    div.className = 'vline';
    div.textContent = raw.trimEnd() || ' ';
    div.style.fontSize = maxSize + 'px';
    el.appendChild(div);
  });

  // ให้เวลาฟอนต์โหลดก่อนคำนวณ
  requestAnimationFrame(() => {
    const boxWidth = el.clientWidth * sidePad;
    el.querySelectorAll('.vline').forEach(vline => {
      let size = maxSize;
      vline.style.fontSize = size + 'px';
      while (vline.scrollWidth > boxWidth && size > minSize){
        size -= step;
        vline.style.fontSize = size + 'px';
      }
    });
  });
}

  document.getElementById('verse').textContent   = item.verse;
  document.getElementById('meaning').textContent = item.meaning;
  document.getElementById('note').textContent    = item.note;

  autoFitVerseLines('#verse', { maxSize:34, minSize:22, step:0.25, sidePad:0.985 });
}

render();
bumpVisitCount();
</script>
